{% extends "base.html" %}
{% load tag %}
{% block content %}
<a href="/teacher/classroom/create" class="btn btn-info"><i class="fa fa-hand-o-right"></i> 新增班級</a>
<a href="/teacher/student/list" class="btn btn-info"><i class="fa fa-hand-o-right"></i> 學生帳號</a>
{% for classroom in classroom_list %}
<div class="card">
  <div class="card-header">
   {{classroom.name}} ({{classroom.password}})
  </div>
  <div class="card-body">
    <a href="/teacher/classroom/{{classroom.id}}/update" class="btn btn-light"><i class="fa fa-star"></i>修改</a>
    <a href="/student/classroom/{{classroom.id}}/classmate" class="btn btn-light"><i class="fa fa-search-plus"></i>學生</a>
    <a href="/teacher/classroom/assistant/{{classroom.id}}" class="btn btn-light"><i class="fa fa-male"></i>助教</a>
    <a href="/teacher/group/{{classroom.id}}" class="btn btn-secondary"><i class="fa fa-street-view"></i>分組</a>
    <a href="/" class="btn btn-secondary"><i class="fa fa-bullhorn"></i>公告</a>   
    <a href="/" class="btn btn-success"><i class="fa fa-commenting"></i>討論區</a>  
    <a href="/" class="btn btn-success"><i class="fa fa-cogs"></i>思辨區</a>    
    <a href="/" class="btn btn-success"><i class="fa fa-cubes"></i>合作區</a>    
    <a href="/" class="btn btn-success"><i class="fa fa-flag"></i>測驗區</a>     
  </div>
</div>
{% endfor %}
    {% load pagination %}
    {% get_pagination %}
{% endblock %}
