{% extends "base.html" %}
{% load tag %}
{% block header %}
<link href="/static/styles/checkbox.css" rel="stylesheet" type="text/css" media="all">
{% endblock %}
{% block content %}
         <form action="" enctype="multipart/form-data"  method="post">
            <table class="table">
           <tr><th nowrap>年級:</td>
                <td>
              {% for level in levels %}
         <label for="level{{forloop.counter}}" class="customcheck">{{level.title}}
           <input {% if level.id|int_to_str in classroom.levels %}checked="checked"{% endif %} value="{{level.id}}" name="levels" type="checkbox" id="level{{forloop.counter}}" class="checkmark">
           <span class="checkmark"></span>
        </label>
                  {% endfor %}
              </td>             
              <tr><th nowrap>學習領域:</td>
                <td>
              {% for domain in domains %}
          <label for="domain{{forloop.counter}}" class="customcheck">{{domain.title}}
           <input {% if domain.id|int_to_str in classroom.domains %}checked="checked"{% endif %} value="{{domain.id}}" name="domains" type="checkbox" id="domain{{forloop.counter}}" class="checkmark">
           <span class="checkmark"></span>
        </label>             
              {% endfor %}
              </td>
              </tr>
              
<tr><th nowrap>班級:</th><Td>
              {% for classroom in classrooms %}
  <label for="class{{forloop.counter}}" class="customcheck">{{classroom.name}}
           <input {% if classroom.id == classroom_id %}checked="checked"{% endif %} value="{{classroom.id}}" name="classrooms" type="checkbox" id="classroom{{forloop.counter}}" class="checkmark">
           <span class="checkmark"></span>
        </label> 
              {% endfor %}
  </TD></tr>
            <tr><th><label for="id_title">討論主題:</label></th><td><input class="form-control list-group-item-text" id="id_title" maxlength="250" name="title" type="text" value="{{fwork.title}}"/>
  </table>
           
            {% csrf_token %}
            <input type="submit" value="送出">
        </form>
{% endblock %}
